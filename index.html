<html>
<head>
    <title>PommeChat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<style>
    .container {
        margin-top: 5rem;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="public/img/logo.png" width="15%" alt="PommeChat" loading="lazy">
    <form class="form-inline ml-auto" action="#">
        <div class="md-form my-0">
            <input class="form-control mr-2" type="text" placeholder="Code de discussion" aria-label="Code">
        </div>
        <button href="#" class="btn btn-outline-success" type="submit">Se connecter</button>
    </form>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Réception</h2>
            <video id="received-video" width="100%" height="400px" controls></video>
        </div>
        <div class="col-sm-6">
            <h2>Envoi</h2>
            <video id="emitter-video" width="100%" height="400px" controls></video>
            <p>
                <button id="startvid" class="btn btn-success" disabled>Activer la caméra</button>
                <button id="startmic" class="btn btn-success">Activer le micro</button>
            </p>
        </div>
    </div>
</div>

    <script src="main.js"></script>

</body>
</html>
