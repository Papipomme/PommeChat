<html>
<head>
    <title>PommeChat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="icon" href="public/img/favicon.ico">
</head>
<style>
    .container {
        margin-top: 5rem;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="public/img/logo.png" width="15%" alt="PommeChat" loading="lazy">
    <form class="form-inline ml-auto" action="#">
        <div class="md-form my-0">
            <input class="form-control mr-2" type="text" placeholder="Code de discussion" aria-label="Code">
        </div>
        <button href="#" class="btn btn-outline-success" type="submit">Se connecter</button>
    </form>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Réception</h2>
            <video id="received-video" width="100%" height="400px"></video>
        </div>
        <div class="col-sm-6">
            <h2>Envoi</h2>
            <video id="emitter-video" width="100%" height="400px"></video>
            <p>
                <button id="startvid" class="btn btn-success" disabled>Activer la caméra</button>
                <button id="startmic" class="btn btn-success">Activer le micro</button>
                <button id="overbtn" class="btn btn-primary"><i id="mutebtn" style="font-size: 20px; text-align: center;" class="fas fa-volume-up"></i></button>
            </p>
        </div>
    </div>
</div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/5c377d9019.js" crossorigin="anonymous"></script>

</body>
</html>
